name: swir
description: Star Wars Invader Report - Issue an invader report and save the planet.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation:
  intl: ^0.17.0
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  hive: ^2.0.5
  path_provider: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  freezed:
  json_serializable:
  flutter_lints: ^1.0.0

flutter:
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
    - family: SWIRIcons
      fonts:
       - asset: assets/fonts/SWIRIcons.ttf
